<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Eliminasi Gauss</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .alert {
            padding: 15px;
            background-color: #f2f2f2;
            color: #333;
            border-radius: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #matrixInput {
            height: 150px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        #result2, #result3 {
            display: none;
        }
        #calculateButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #showResultButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metode Eliminasi Gauss</h1>
        <div class="alert" role="alert">Input harus berupa matriks dengan format <b>A|b</b> - yang berarti Anda perlu memasukkan matriks berukuran <b>n * n+1</b>. Kolomnya dipisahkan oleh spasi.</div>
        <textarea id="matrixInput" class="form-control" rows="8">3 6 3
2 1 3
3 2 4</textarea>
        <textarea id="rhsInput" class="form-control" rows="8">24
13
19</textarea>
        <button id="calculateButton">Tampilkan Langkah-langkah</button>
        <button id="showResultButton">Tampilkan Hasil</button>
        <div id="result"></div>
        <div id="result2"></div>
        <div id="result3"></div>
    </div>
    <script>
        function gaussJordan(x, y, verbose = false) {
            let m = x.length;
            let n = x[0].length;
            let augmentedMat = new Array(m).fill(0).map(() => new Array(n + 1).fill(0));

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    augmentedMat[i][j] = x[i][j];
                }
                augmentedMat[i][n] = y[i];
            }

            if (verbose) {
                console.log(augmentedMat);
            }

            const steps = [];

            const outerLoop = [[0, m - 1, 1], [m - 1, 0, -1]];
            for (let d = 0; d < 2; d++) {
                for (let i = outerLoop[d][0]; i != outerLoop[d][1]; i += outerLoop[d][2]) {
                    const innerLoop = [[i + 1, m, 1], [i - 1, -1, -1]];
                    for (let j = innerLoop[d][0]; j != innerLoop[d][1]; j += innerLoop[d][2]) {
                        const k = (-1) * augmentedMat[j][i] / augmentedMat[i][i];
                        const tempRow = augmentedMat[i].map(val => val * k);
                        augmentedMat[j] = augmentedMat[j].map((val, index) => val + tempRow[index]);
                        steps.push({ i: i + 1, j: j + 1, k: k.toFixed(2), tempRow });
                    }
                }
            }

            for (let i = 0; i < m; i++) {
                const divisor = augmentedMat[i][i];
                augmentedMat[i] = augmentedMat[i].map(val => val / divisor);
            }

            if (verbose) {
                console.log(augmentedMat);
            }

            return { result: augmentedMat, steps };
        }

        function matrixToString(matrix, normalize = false) {
            let result = "";
            const m = matrix.length;
            const n = matrix[0].length;

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (normalize && j === n - 1) {
                        result += " = ";
                    }
                    result += matrix[i][j] + " ";
                }
                result += "\n";
            }

            return result;
        }

        const matrixInput = document.getElementById("matrixInput");
        const rhsInput = document.getElementById("rhsInput");
        const calculateButton = document.getElementById("calculateButton");
        const showResultButton = document.getElementById("showResultButton");
        const resultDiv = document.getElementById("result");
        const resultDiv2 = document.getElementById("result2");
        const resultDiv3 = document.getElementById("result3");

        calculateButton.addEventListener("click", function() {
            const matrixString = matrixInput.value.trim();
            const rhsString = rhsInput.value.trim();

            if (matrixString === "" || rhsString === "") {
                resultDiv.innerText = "Masukkan matriks dan vektor hasil yang valid.";
                resultDiv2.innerText = "";
                resultDiv3.innerText = "";
                resultDiv2.style.display = "none";
                resultDiv3.style.display = "none";
                return;
            }

            const matrixRows = matrixString.split("\n");
            const rhsRows = rhsString.split("\n");

            const matrix = matrixRows.map(row => row.split(" ").map(Number));
            const rhs = rhsRows.map(Number);

            if (matrix.length !== rhs.length || matrix[0].length !== matrix.length + 1) {
                resultDiv.innerText = "Matriks dan vektor hasil harus memiliki ukuran yang sesuai.";
                resultDiv2.innerText = "";
                resultDiv3.innerText = "";
                resultDiv2.style.display = "none";
                resultDiv3.style.display = "none";
                return;
            }

            const { result, steps } = gaussJordan(matrix, rhs, true);

            resultDiv.innerText = "Hasil:";
            resultDiv2.innerText = "Langkah-langkah penyelesaian:";
            resultDiv3.innerText = "";
            resultDiv2.style.display = "block";
            resultDiv3.style.display = "none";
            resultDiv2.style.marginTop = "20px";
            resultDiv2.style.padding = "10px";
            resultDiv2.style.border = "1px solid #ccc";
            resultDiv2.style.borderRadius = "5px";
            resultDiv2.style.backgroundColor = "#fff";
            resultDiv2.style.whiteSpace = "pre";

            const stepString = steps.map(step => `# Gunakan baris ${step.i} untuk baris ${step.j}\nk=${step.k} * [${step.tempRow}] = [${result[step.j - 1].join(', ')}]\n${matrixToString(result)}`).join("\n");
            resultDiv2.innerText = `# Matriks tambahan awal\n${matrixToString([...matrix, rhs])}\n${stepString}`;

            resultDiv3.innerText = matrixToString(result);

            resultDiv2.scrollIntoView({ behavior: "smooth" });
        });

        showResultButton.addEventListener("click", function() {
            const matrixString = matrixInput.value.trim();
            const rhsString = rhsInput.value.trim();

            if (matrixString === "" || rhsString === "") {
                alert("Masukkan matriks dan vektor hasil yang valid.");
                return;
            }

            const matrixRows = matrixString.split("\n");
            const rhsRows = rhsString.split("\n");

            const matrix = matrixRows.map(row => row.split(" ").map(Number));
            const rhs = rhsRows.map(Number);

            if (matrix.length !== rhs.length || matrix[0].length !== matrix.length + 1) {
                alert("Matriks dan vektor hasil harus memiliki ukuran yang sesuai.");
                return;
            }

            const { result } = gaussJordan(matrix, rhs);

            const resultString = result.map(row => row[row.length - 1]).join(", ");
            alert("Hasil: " + resultString);
        });
    </script>
</body>
</html>
