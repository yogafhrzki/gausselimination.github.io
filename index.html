<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Eliminasi Gauss</title>
    <style>
        /* CSS Styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Metode Eliminasi Gauss</h1>
        <div class="alert" role="alert">Cara Penggunaan dan Dokumentasi. Input harus berupa matriks dengan format <b>A|b</b> - yang berarti Anda perlu memasukkan matriks berukuran <b>n * n+1</b>. Kolomnya dipisahkan oleh spasi.</div>
        <textarea id="matrixInput" class="form-control" rows="8">3 6 3 24
2 1 3 13
3 2 4 19</textarea>
        <input type="text" id="rhsInput" class="form-control" placeholder="Masukkan matriks sisi kanan (pisahkan angka dengan spasi)">
        <button id="calculateButton">Hitung</button>
        <div id="result"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <input type="checkbox" id="inputAdvancedOutput"/> Tampilkan Langkah-langkah Penyelesaian
    </div>
    <script>
        function gaussJordan(x, y, verbose = 0) {
            let m = x.length;
            let n = x[0].length;
            let augmentedMat = new Array(m).fill(0).map(() => new Array(n + 1).fill(0));
            
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    augmentedMat[i][j] = x[i][j];
                }
                augmentedMat[i][n] = y[i];
            }

            if (verbose > 0) {
                console.log('# Matriks tambahan awal');
                console.log(augmentedMat);
            }

            const outerLoop = [[0, m - 1, 1], [m - 1, 0, -1]];
            for (let d = 0; d < 2; d++) {
                for (let i = outerLoop[d][0]; i != outerLoop[d][1]; i += outerLoop[d][2]) {
                    const innerLoop = [[i + 1, m, 1], [i - 1, -1, -1]];
                    for (let j = innerLoop[d][0]; j != innerLoop[d][1]; j += innerLoop[d][2]) {
                        const k = (-1) * augmentedMat[j][i] / augmentedMat[i][i];
                        const tempRow = augmentedMat[i].map(val => val * k);
                        if (verbose > 1) {
                            console.log(`# Gunakan baris ${i + 1} untuk baris ${j + 1}`);
                            console.log(`k=${k.toFixed(2)} *`, augmentedMat[i], '=', tempRow);
                        }
                        augmentedMat[j] = augmentedMat[j].map((val, index) => val + tempRow[index]);
                        if (verbose > 1) {
                            console.log(augmentedMat);
                        }
                    }
                }
            }

            for (let i = 0; i < m; i++) {
                augmentedMat[i] = augmentedMat[i].map(val => val / augmentedMat[i][i]);
            }

            if (verbose > 0) {
                console.log('# Normalisasi baris');
                console.log(augmentedMat);
            }

            return augmentedMat.map(row => row[n]);
        }

        document.getElementById('calculateButton').addEventListener('click', function() {
            var matrixInput = document.getElementById('matrixInput').value;
            var rhsInput = document.getElementById('rhsInput').value;
            var showSteps = document.getElementById('inputAdvancedOutput').checked;

            var matrix = formatMatrix(matrixInput);
            var rhs = formatRHS(rhsInput);

            if (isValidMatrix(matrix) && isValidRHS(rhs)) {
                var result = gaussJordan(matrix, rhs, showSteps ? 2 : 0); // Mengubah nilai verbose berdasarkan checkbox
                displayResult(result);
            } else {
                alert('Input tidak valid. Pastikan format matriks benar.');
            }
        });

        function formatMatrix(input) {
            return input.trim().split('\n').map(row => row.split(' ').map(Number));
        }

        function formatRHS(input) {
            return input.trim().split(' ').map(Number);
        }

        function isValidMatrix(matrix) {
            var n = matrix.length;
            return matrix.every(row => row.length === n + 1);
        }

        function isValidRHS(rhs) {
            var n = rhs.length;
            return rhs.length === n;
        }

        function displayResult(result) {
            var resultElem = document.getElementById('result');
            resultElem.innerHTML = '<h3>Hasil</h3><p>' + result.join(', ') + '</p>';
        }
    </script>
</body>
</html>
