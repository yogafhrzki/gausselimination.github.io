function gaussJordan(x, y, verbose = 0) {
    let m = x.length;
    let n = x[0].length;
    let augmentedMat = new Array(m).fill(0).map(() => new Array(n + 1).fill(0));

    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            augmentedMat[i][j] = x[i][j];
        }
        augmentedMat[i][n] = y[i];
    }

    if (verbose > 0) {
        console.log(augmentedMat);
    }

    const outerLoop = [[0, m - 1, 1], [m - 1, 0, -1]];
    for (let d = 0; d < 2; d++) {
        for (let i = outerLoop[d][0]; i != outerLoop[d][1]; i += outerLoop[d][2]) {
            const innerLoop = [[i + 1, m, 1], [i - 1, -1, -1]];
            for (let j = innerLoop[d][0]; j != innerLoop[d][1]; j += innerLoop[d][2]) {
                const k = (-1) * augmentedMat[j][i] / augmentedMat[i][i];
                for (let l = 0; l <= n; l++) {
                    augmentedMat[j][l] = augmentedMat[j][l] + k * augmentedMat[i][l];
                }
                if (verbose > 0) {
                    console.log(augmentedMat);
                }
            }
        }
    }

    for (let i = 0; i < m; i++) {
        const divisor = augmentedMat[i][i];
        for (let j = 0; j <= n; j++) {
            augmentedMat[i][j] = augmentedMat[i][j] / divisor;
        }
    }

    if (verbose > 0) {
        console.log(augmentedMat);
    }

    return augmentedMat.map(row => row[n]);
}

function parseMatrixInput(input) {
    return input.trim().split('\n').map(row => row.trim().split(/\s+/).map(Number));
}

function parseRHSInput(input) {
    return input.trim().split('\n').map(Number);
}

function formatOutput(output) {
    return output.map((value, index) => `x${index + 1} = ${value}`).join('\n');
}

function calculate() {
    const matrixInput = document.getElementById('matrixInput').value;
    const rhsInput = document.getElementById('rhsInput').value;
    const verbose = document.getElementById('inputAdvancedOutput').checked ? 1 : 0;

    const matrix = parseMatrixInput(matrixInput);
    const rhs = parseRHSInput(rhsInput);

    const result = gaussJordan(matrix, rhs, verbose);
    const output = formatOutput(result);

    document.getElementById('result').textContent = output;
    document.getElementById('result').style.display = 'block';

    if (verbose === 1) {
        document.getElementById('result2').style.display = 'block';
        document.getElementById('result2').textContent = JSON.stringify(matrix);

        document.getElementById('result3').style.display = 'block';
        document.getElementById('result3').textContent = JSON.stringify(rhs);
    } else {
        document.getElementById('result2').style.display = 'none';
        document.getElementById('result3').style.display = 'none';
    }
}

document.getElementById('calculateButton').addEventListener('click', calculate);
