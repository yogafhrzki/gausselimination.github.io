    <div class="container">

        <textarea id="matrixInput" class="form-control" rows="8">3 6 3 24
2 1 3 13
3 2 4 19</textarea>
        <input type="text" id="rhsInput" class="form-control" placeholder="Masukkan matriks sisi kanan (pisahkan angka dengan spasi)">
        <button id="calculateButton">Hitung</button>
        <div id="result"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <input type="checkbox" id="inputAdvancedOutput"/> Tampilkan Langkah-langkah Penyelesaian
    </div>
    
    <script>
        // Function gaussJordan yang telah Anda sediakan sebelumnya
        function gaussJordan(x, y, verbose=0) {
            // Implementasi algoritma eliminasi Gauss-Jordan
            // ...
        }

        // Event listener untuk tombol "Hitung"
        document.getElementById('calculateButton').addEventListener('click', function() {
            // Mendapatkan input matriks dan sisi kanan
            var matrixInput = document.getElementById('matrixInput').value;
            var rhsInput = document.getElementById('rhsInput').value;
            var showSteps = document.getElementById('inputAdvancedOutput').checked;

            // Format matriks dan sisi kanan
            var matrix = formatMatrix(matrixInput);
            var rhs = formatRHS(rhsInput);

            // Memeriksa validitas input
            if (isValidMatrix(matrix) && isValidRHS(rhs)) {
                // Menghitung hasil dengan algoritma Gauss-Jordan
                var result = gaussJordan(matrix, rhs, showSteps);
                // Menampilkan hasil
                displayResult(result, showSteps);
            } else {
                alert('Input tidak valid. Pastikan format matriks benar.');
            }
        });

        // Fungsi-fungsi lainnya (formatMatrix, formatRHS, isValidMatrix, isValidRHS, displayResult)
        function formatMatrix(input) {
            return input.trim().split('\n').map(row => row.split(' ').map(Number));
        }

        function formatRHS(input) {
            return input.trim().split(' ').map(Number);
        }

        function isValidMatrix(matrix) {
            var n = matrix.length;
            return matrix.every(row => row.length === n + 1);
        }

        function isValidRHS(rhs) {
            var n = rhs.length;
            return rhs.length === n;
        }

        function displayResult(result, showSteps) {
            var resultElem = document.getElementById('result');
            var result2Elem = document.getElementById('result2');
            var result3Elem = document.getElementById('result3');

            resultElem.innerHTML = '<h3>Hasil</h3><p>' + result.join(', ') + '</p>';
            result2Elem.innerHTML = '';
            result3Elem.innerHTML = '';

            if (showSteps) {
                var steps = result.steps;
                var matrixSteps = result.matrixSteps;
                var solution = result.solution;

                for (var i = 0; i < steps.length; i++) {
                    var stepElem = document.createElement('p');
                    stepElem.textContent = 'Langkah ' + (i + 1) + ': ' + steps[i];
                    result2Elem.appendChild(stepElem);
                }

                var solutionElem = document.createElement('p');
                solutionElem.textContent = 'Solusi: ' + solution.join(', ');
                result3Elem.appendChild(solutionElem);
            }
        }
    </script>
