<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Eliminasi Gauss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Metode Eliminasi Gauss</h1>
        <div class="alert alert-info" role="alert">Cara Penggunaan dan Dokumentasi. Input harus berupa matriks dengan format <b>A|b</b> - yang berarti Anda perlu memasukkan matriks berukuran <b>n * n+1</b>. Kolomnya dipisahkan oleh spasi.</div>
        <div class="input-section">
            <div class="input-container">
                <h3>Input</h3>
                <textarea id="matrixInput" class="form-control" rows="8">3 6 3 24
2 1 3 13
3 2 4 19</textarea>
            </div>
            <div class="output-container">
                <h3>Output</h3>
                <div id="result" class="output-box"></div>
                <div id="result2" class="output-box hidden"></div>
                <div id="result3" class="output-box hidden"></div>
            </div>
        </div>
        <div class="option-section">
            <h3>Opsi</h3>
            <p><input type="checkbox" id="inputAdvancedOutput" onchange="toggleSteps()">  Tampilkan Langkah-langkah Penyelesaian</p>
        </div>
    </div>
    <script src="C:\Users\hp\Downloads\gausseliminasi.js"></script>
    <script type="text/javascript">
        var matrix = [];
        document.getElementById('matrixInput').onkeyup = function(){
            gaussian.calculateWholeMatrix('matrixInput', 'result', 'result2', 'result3', document.getElementById("inputAdvancedOutput").checked);
        };

        function toggleSteps() {
            var advancedOutput = document.getElementById("inputAdvancedOutput").checked;
            var result2 = document.getElementById("result2");
            var result3 = document.getElementById("result3");
            if (advancedOutput) {
                result2.classList.remove("hidden");
                result3.classList.remove("hidden");
            } else {
                result2.classList.add("hidden");
                result3.classList.add("hidden");
            }
            gaussian.calculateWholeMatrix('matrixInput', 'result', 'result2', 'result3', advancedOutput);
        }

        gaussian.calculateWholeMatrix('matrixInput', 'result', 'result2', 'result3', document.getElementById("inputAdvancedOutput").checked);
    </script>
</body>
</html>
